<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Portal</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Bank Portal</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Bank Portal</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Customer </h1>
				<div class = "card-body">
					<form th:action="@{/customers/{accountNumber}(accountNumber=${customer.accountNumber})}" th:object = "${customer}" method="POST">
												<div class ="form-group">
													<label> Account Number </label>
													<input
													 type = "number"
													 name = "accountNumber"
													 th:field = "*{accountNumber}"
													 class = "form-control"
													 placeholder="Enter Account Number" 
													 />
												</div>
												<div class ="form-group">
													<label> Name </label>
													<input
													type = "text"
													name = "name"
													th:field = "*{name}"
													class = "form-control"
													placeholder="Enter Customer Name" 
													/>
												</div>
												
												<div class ="form-group">
													<label> Mobile Number </label>
													<input
													type = "text"
													name = "mobileno"
													th:field = "*{mobileno}"
													class = "form-control"
													placeholder="Enter mobile number" 
													/>
												</div>
												
												<div class ="form-group">
													<label> Address </label>
													<input
													type = "text"
													name = "address"
													th:field = "*{address}"
													class = "form-control"
													placeholder="Enter Address" 
													/>
												</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
