<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Portal</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Bank Portal of RSCOE</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}"></a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Customers List of Bank</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/customers/new}" class = "btn btn-info btn-sm mb-3"> Add Customer</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Account Number</th>
					<th> Name</th>
					<th> Mobile Number </th>
					<th> Address </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "customer: ${customers}">
					<td th:text = "${customer.accountNumber}"></td>
					<td th:text = "${customer.name}"></td>
					<td th:text = "${customer.mobileno}"></td>
					<td th:text = "${customer.address}"></td>
					<td>
						<a th:href = "@{/customers/edit/{accountNumber}(accountNumber=${customer.accountNumber})}"
						 class = "btn btn-success">Update</a>
						
						<a th:href = "@{/customers/{accountNumber}(accountNumber=${customer.accountNumber})}"
						 class = "btn btn-warning">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
